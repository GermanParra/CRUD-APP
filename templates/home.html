<h1>CRUD</h1>

<form action="edit" method="get">
    
        <lable for="title">Title</lable> 
        <input type="text" name="title" value="" required> <br>

        <lable for="artist">Artist</lable> 
        <input type="text" name="artist" value="" required> <br>
        
        <label for="released">Released</label>
        <input type="date" name="released" value="" min="1900-01-01" max="2025-01-01" required> <br>

        <input type="submit" value="Gerten">
</form>

<html>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  width: 100%;
  table-layout:fixed;
  padding: 6px;
}

th { background-color: #88cece; }
td { word-wrap:break-word; }
</style>
<body>

<h2>Songs Database</h2>

<table style="width:50%">
  <tr>
    <th>Title</th>
    <th>Artist</th>
    <th>Released</th>
    <th>Action</th>
  </tr>
  
  <tr>
    {% for row in test %}
  <tr>
    <th> {{ row[1] }}</th>
    <th> {{ row[2] }}</th>
    <th> {{ row[3] }}</th>
  </tr> 
    {% endfor %}
    
</table>

</body>
</html>
